<!DOCTYPE html>
<html>
<head>
    <title>Admin - Submissions</title>
</head>
<body>
    <h1>Submissions</h1>
    <ul>
        {% for submission in submissions %}
            <li>
                <strong>{{ submission.name }}</strong><br>
                <pre>{{ submission.code }}</pre><br>
                <strong>Result:</strong><br>
                <pre>{{ submission.result }}</pre>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
